<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Student Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
        }

        .left-window, .right-window {
            width: 48%;
            text-align: left;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-box {
            width: 48%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea.input-box {
            height: 40px;
            resize: none;
            overflow-y: auto;
        }

        .video-frame {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, img, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-btn, .retake-btn {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            font-size: 1em;
            margin-top: 10px;
        }

        .capture-btn:hover, .retake-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .retake-btn {
            background: #ff5722;
            display: none;
        }

        .submit-btn {
            background: #ff5722;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 50%;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        .error, .success {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            display: none;
            font-size: 1em;
        }

        .error { color: red; }
        .success { color: green; }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left-window, .right-window {
                width: 100%;
                margin-bottom: 20px;
            }
            .submit-btn {
                width: 100%;
            }
            .popup {
                width: 90%;
                max-width: 300px;
            }
        }

        textarea.input-box {
    height: 40px;
    resize: none;
    overflow-y: auto;
    font-size: 1em; /* Match input field font size */
    font-family: inherit; /* Inherit font from other elements */
    padding: 12px; /* Match input field padding */
    border: 1px solid #ccc; /* Match input field border */
    border-radius: 5px; /* Match input field border radius */
    box-sizing: border-box;
}

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        .popup p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .popup button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1em;
            margin: 5px;
        }
        .popup button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .popup .error { color: red; }
        .popup .success { color: green; }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <span class="back-icon" onclick="window.location.href='/student_login'">&#8592; Back</span>
    <h2>ðŸŽ“ Student Registration</h2>

    <div class="container">
        <div class="left-window">
            <div class="form-row">
                <input type="text" id="username" class="input-box" placeholder="Username">
                <input type="text" id="fullname" class="input-box" placeholder="Full Name">
            </div>
            <div class="form-row">
                <input type="date" id="dob" class="input-box" placeholder="Date of Birth">
                <input type="text" id="Father_Name" class="input-box" placeholder="Father Name">
            </div>
            <div class="form-row">
                <input type="email" id="email" class="input-box" placeholder="Email ID">
                <textarea id="address" class="input-box" placeholder="Complete Address"></textarea>
            </div>
            <div class="form-row">
                <input type="password" id="password" class="input-box" placeholder="Password">
                <input type="password" id="confirm_password" class="input-box" placeholder="Confirm Password">
            </div>
            <input type="hidden" id="captured_photo" name="captured_photo">
        </div>

        <div class="right-window">
            <div class="video-frame">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="photo-preview" style="display:none;">
            </div>
            <button class="capture-btn" onclick="capturePhoto()">Capture Photo</button>
            <button class="retake-btn" onclick="retakePhoto()">Retake Photo</button>
        </div>
    </div>

    <button class="submit-btn" onclick="registerStudent()">Submit</button>

    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button id="login-btn" onclick="window.location.href='/student_login'" style="display: none;">Login Now</button>
        <button id="register-again-btn" onclick="closePopup()">Try Again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let photoPreview = document.getElementById('photo-preview');
        let captureBtn = document.querySelector('.capture-btn');
        let retakeBtn = document.querySelector('.retake-btn');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => console.error("Camera access denied: ", error));

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let capturedImage = canvas.toDataURL('image/png');

            photoPreview.src = capturedImage;
            photoPreview.style.display = 'block';
            video.style.display = 'none';

            document.getElementById('captured_photo').value = capturedImage;

            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
        }

        function retakePhoto() {
            video.style.display = 'block';
            photoPreview.style.display = 'none';

            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
        }

        function showPopup(message, isSuccess) {
            let popup = document.getElementById('popup');
            let overlay = document.getElementById('overlay');
            let popupMessage = document.getElementById('popup-message');
            let loginBtn = document.getElementById('login-btn');
            let registerAgainBtn = document.getElementById('register-again-btn');

            popupMessage.textContent = message;
            popupMessage.className = isSuccess ? 'success' : 'error';

            if (isSuccess) {
                loginBtn.style.display = 'inline-block';
                registerAgainBtn.style.display = 'none';
                popupMessage.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'none';
                registerAgainBtn.style.display = 'inline-block';
                popupMessage.style.display = 'inline-block';
            }

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            let popup = document.getElementById('popup');
            let overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function registerStudent() {
            let username = document.getElementById("username").value;
            let fullname = document.getElementById("fullname").value;
            let dob = document.getElementById("dob").value;
            let fatherName = document.getElementById("Father_Name").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let photo = document.getElementById("captured_photo").value;

            // Password validation
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (password !== confirmPassword) {
                showPopup("Passwords do not match!", false);
                return;
            } else if (!passwordRegex.test(password)) {
                showPopup("Password must be at least 8 characters long, with an uppercase, lowercase, number, and special character.", false);
                return;
            }

            // Prepare the data payload
            let formData = {
                username: username,
                fullname: fullname,
                dob: dob,
                Father_Name: fatherName,
                email: email,
                address: address,
                password: password,
                photo: photo
            };

            // Send a POST request to the Flask backend
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    showPopup(data.message, true);
                } else {
                    showPopup(data.message, false);
                }
            })
            .catch(error => {
                showPopup("An error occurred during registration.", false);
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
