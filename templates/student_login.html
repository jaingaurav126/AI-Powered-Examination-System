<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ffcc00, #ff6699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            animation: bounceInDown 1.5s;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
            max-width: 800px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-frame {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .face-login {
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .face-login:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .input-box {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signin {
            background: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .signin:hover {
            background: #e64a19;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
            }
            .video-frame {
                width: 100%;
                max-width: 300px;
                height: 180px;
                margin-bottom: 10px;
            }
            .login-form {
                margin-left: 0;
                width: 100%;
            }
            .input-box {
                width: 90%;
                max-width: 250px;
            }
            .popup {
                width: 90%;
                max-width: 300px;
            }
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: row;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .popup img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .popup .info {
            flex: 1;
        }
        .popup .info p {
            margin: 5px 0;
        }
        .popup button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1em;
            margin: 5px;
        }
        .popup button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .popup .error { color: red; }
        .popup .success { color: green; }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .take-exam-btn {
            display: block;
            margin: 20px auto 0;
            background: #ff5722;
        }
        .take-exam-btn:hover {
            background: #e64a19;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-icon:hover {
            color: #e64a19;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-icon:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <span class="back-icon" onclick="window.location.href='/'">&#8592; Back</span>
    <div class="title">ðŸŽ“ Student Corner</div>
    <div class="container">
        <div>
            <div class="video-frame">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <button class="face-login" onclick="faceLogin()">Face Login</button>
        </div>
        <div class="login-form">
            <input type="text" id="username" class="input-box" placeholder="Username">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="signin" onclick="signIn()">Sign In</button>
            <p class="footer">New Student? <a href="/student_register">Create Profile</a></p>
        </div>
    </div>

    <div class="popup" id="popup" style="display: none;">
        <span class="close-icon" onclick="closePopup()">&#10006;</span>
        <img id="popup-image" src="" alt="User Image">
        <div class="info">
            <p id="popup-message"></p>
            <button class="take-exam-btn" id="take-exam-btn" onclick="window.location.href='/take_exam'" style="display: none;">Take Exam</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="spinner" id="spinner"></div>

    <script>
        // Access the user's webcam and display it in the video frame
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing camera: ", error);
            });

        function faceLogin() {
            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let capturedImage = canvas.toDataURL('image/png');

            showSpinner(true);

            fetch('/face_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: capturedImage })
            })
            .then(response => response.json())
            .then(data => {
                showSpinner(false);
                if (data.status === "success") {
                    if (data.profile.access === "DISABLED") {
                        showPopup("Admin has not yet approved your profile.", false);
                    } else {
                        showPopup(`Welcome ${data.profile.name}!`, true, data.profile, capturedImage);
                    }
                } else {
                    showPopup(data.message, false);
                }
            })
            .catch(error => {
                showSpinner(false);
                showPopup("An error occurred during face login.", false);
                console.error("Error:", error);
            });
        }

        function signIn() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            showSpinner(true);

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                showSpinner(false);
                if (data.status === "success") {
                    showPopup(`Welcome ${data.profile.name}!`, true, data.profile, `/uploads/${data.profile.username}.png`);
                } else {
                    showPopup(data.message, false);
                }
            })
            .catch(error => {
                showSpinner(false);
                showPopup("An error occurred during login.", false);
                console.error("Error:", error);
            });
        }

        function showPopup(message, isSuccess, profile = null, image = null) {
            let popup = document.getElementById('popup');
            let overlay = document.getElementById('overlay');
            let popupMessage = document.getElementById('popup-message');
            let popupImage = document.getElementById('popup-image');
            let takeExamBtn = document.getElementById('take-exam-btn');

            popupMessage.innerHTML = message;
            if (isSuccess && profile) {
                popupMessage.innerHTML = `<strong>Name:</strong> ${profile.name}<br>
                                          <strong>Date of Birth:</strong> ${profile.dob}<br>
                                          <strong>Father Name:</strong> ${profile.Father_Name}<br>
                                          <strong>Address:</strong> ${profile.address}<br>
                                          <strong>Email:</strong> ${profile.email}`;
                if (image) {
                    popupImage.src = image;
                    popupImage.style.display = 'block';
                } else {
                    popupImage.style.display = 'none';
                }
                takeExamBtn.style.display = 'block';
            } else {
                popupImage.style.display = 'none';
                takeExamBtn.style.display = 'none';
            }

            popup.style.display = 'flex';
            overlay.style.display = 'block';
        }

        function closePopup() {
            let popup = document.getElementById('popup');
            let overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function showSpinner(show) {
            let spinner = document.getElementById('spinner');
            spinner.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
